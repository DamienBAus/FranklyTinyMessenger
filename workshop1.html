<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.deep_orange-red.min.css">
	
	<style>
		body{
			margin: 0px;
			
			background-color: #ededed;
		}
	
		.frankly-messenger-header{
			width: 100%;
			height: 65px;
			
			background: #FFFFFF;
			
			text-align: center;
		}
		
		.frankly-app-name{
			padding-left: 55px;
			
			color: #2f2f2f;
			font-size: 25px;
			line-height: 70px;
		}
		
		.frankly-messenger-header img{
			width: 30px;
			margin-left: -10px;
			margin-bottom: 18px;
		}
		
		.frankly-messenger-chat-area {
			min-width: 600px;
			width: 55%;
			max-width: 1200px;
			margin: 20px auto;
			overflow: hidden;    /* Keep everything contained in the chat area */
				
			border-radius: 5px;
			
			background: #FFFFFF;
			box-shadow: 5px 5px 5px #d7d7d7;
		}
		
		.frankly-messages{
			min-height: calc(100vh - 185px);   /* 65px for header + 40px for margin + 50px for input */
		}
		
		.message{
			max-width: 60%;
			padding: 10px 20px;
		}
		
		.message .name{
			font-weight: bold;
		}
		
		.message .content{
		    display: inline-block; /* Only go as wide as you need to */
			padding: 5px;
			border-radius: 5px;
			margin-top: 7px;
			
			background-color: #fe9c8b;
			color: #ffffff;
		}
		
		.message.me {
			margin-left: 40%;
		
			text-align: right;
		}
		
		.message.me .content{
			background-color: #fc3d1e;
		}
		
		.frankly-message-input{
			padding: 10px;
			
			background-color: #f2f2f2;
		}
		
		.frankly-message-input textarea{
			
			width: calc(100% - 150px);
			min-height: 50px;
			
			border-radius: 5px;
			border-width: 0;
			
			vertical-align: middle;
		}
		
		.frankly-message-send{
			width: 130px;
			height: 50px;
			margin-left: 10px;
			
			background-color: #929292;
			color: #ffffff;
			font-weight: bold;
			
			border-style: none;
			border-radius: 5px;
			
			vertical-align: middle;
		}
		
		.frankly-message-send:hover{
			background-color: #797878;
		}
		
		.frankly-message-send:active{
			background-color: #636262;
		}
	
	</style>
	
	</head>
	
	<body>
	
		<div class="frankly-messenger-header">
			<span class="frankly-app-name">Frankly Tiny Messenger</span>
			<img src="images/frankly_logo.png" alt="Frankly Logo">
		</div>
		
		<div class="frankly-messenger-chat-area">
			<div class="frankly-messages">
				<div class="message">
					<div class="name">Skippy</div>
					<div class="content">We are happy little Vegemites, as bright as bright can be!</div>
				</div>
				<div class="message me">
					<div class="name">Me</div>
					<div class="content">We all enjoy our Vegemite for breakfast lunch and tea!</div>
				</div>
				<div class="message">
					<div class="name">Bruce</div>
					<div class="content">Our mummies say we're growing stronger every single week! Because we love our Vegemite! We all adore our Vegemite! It puts a rose in every cheek</div>
				</div>
			</div>
			
			<div class="frankly-message-input">
				<textarea></textarea>
				<button class="frankly-message-send" >Send Message</button>
			</div>
		</div>
	</body>
</html>
