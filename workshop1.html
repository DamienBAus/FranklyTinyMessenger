<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.deep_orange-red.min.css">
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	
	<style>
		body{
			margin: 0px;
			
			background-color: #ededed;
		}
	
		.frankly-messenger-header{
			width: 100%;
			height: 65px;
			
			background: #FFFFFF;
			
			text-align: center;
		}
		
		.frankly-app-name{
			padding-left: 55px;
			
			color: #2f2f2f;
			font-size: 25px;
			line-height: 70px;
		}
		
		.frankly-messenger-header img{
			width: 40px;
			margin-left: -15px;
			margin-bottom: 20px;
		}
		
		.frankly-messenger-chat-area {
			min-width: 600px;
			width: 70%;
			max-width: 1200px;
			margin: 20px auto;
			border-radius: 5px;
			
			background: #FFFFFF;
			box-shadow: 5px 5px 5px #d7d7d7;
		}
		
		.frankly-messages{
			min-height: calc(100vh - 185px);   /* 65px for header + 40px for margin + 50px for input */
		}
		
		.frankly-message-input{
			padding: 10px;
			
			background-color: #f2f2f2;
			
			border-bottom-left-radius: 5px;
			border-bottom-right-radius: 5px;
		}
		
		.frankly-input{
			
			width: calc(100% - 150px);
			min-height: 50px;
			
			border-radius: 5px;
			border-width: 0;
			
			vertical-align: middle;
		}
		
		.frankly-message-send{
			width: 130px;
			height: 50px;
			margin-left: 10px;
			
			border-style: none;
			border-radius: 5px;
			
			vertical-align: middle;
		}
	
	</style>
	
	</head>
	
	<body>
	
		<div class="frankly-messenger-header">
			<span class="frankly-app-name">Frankly Tiny Messenger</span>
			<img src="images/frankly_logo.png" alt="Frankly Logo">
		</div>
		
		<div class="frankly-messenger-chat-area">
			<div class="frankly-messages">
			</div>
			
			<div class="frankly-message-input">
				<textarea class="frankly-input"></textarea>
				<button class="frankly-message-send" >Send Message</button>
			</div>
		</div>
	</body>
</html>
