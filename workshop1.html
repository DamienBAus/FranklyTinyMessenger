<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.deep_orange-red.min.css">
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	
	<style>
		body{
			margin: 0px;
			
			background-color: #ededed;
		}
	
		.frankly-messenger-header{
			width: 100%;
			height: 65px;
			
			background: #FFFFFF;
		}
		
		.frankly-app-name{
			padding-left: 55px;
			
			color: #2f2f2f;
			font-size: 25px;
			line-height: 70px;
		}
		
		.frankly-messenger-header img{
			width: 40px;
			margin-left: -15px;
			margin-bottom: 20px;
		}
		
		.frankly-messenger-chat-area {
			background: #FFFFFF;
			min-width: 600px;
			width: 70%;
			max-width: 1200px;
			min-height: calc(100vh - 105px);   /* 65px for header + 20px for margin-top + 20px for margin-bottom */
			margin: 20px auto;
			border-top-left-radius: 20px;
			border-top-right-radius: 20px;
			box-shadow: 5px 5px 5px #d7d7d7;
		}
	
	</style>
	
	</head>
	
	<body>
	
		<div class="frankly-messenger-header">
			<span class="frankly-app-name">Frankly Tiny Messenger</span>
			<img src="images/frankly_logo.png" alt="Frankly Logo">
		</div>
		
		<div class="frankly-messenger-chat-area">
			<div class="frankly-messages">
			</div>
			
			<div class="frankly-message-input">
			</div>
		</div>
	</body>
</html>
